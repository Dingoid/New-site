<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js"></script>
	</head>
	<body
		onload="colorChange(), aimSettingsOpenClosed(), settingsChange(), gameStart() ,testIfPossible()"
	>
		<div class="customScroll">
			<button class="scrollBall"></button>
			<button class="scrollBall"></button>
			<button class="scrollBall"></button>
			<button class="scrollBall"></button>
		</div>
		<section>
			<h1 class="projHeader">code teaching game</h1>
			<div class="proj proj3">
				<div class="leftPanel">
					<div id="gameLevel" class="leftInfo">level : 1</div>
					<div class="leftInfo gameLives">
						lives :
						<div id="gameHeart1" class="heart">❤</div>
						<div id="gameHeart2" class="heart">❤</div>
						<div id="gameHeart3" class="heart">❤</div>
					</div>
					<div class="leftInfo">time :</div>
					<div class="gameLeftButtons">
						<button class="gameButton" onclick="gameTesting()">
							Test Button
						</button>
					</div>
				</div>

				<div id="gameArea" class="gameArea">
					<h1 id="lifeLost" class="lifeLost">You Died</h1>
					<h1 id="gameWon" class="gameWon">You Won</h1>
					<div id="gamePlayer" class="gamePlayer">^</div>
					<div id="gameGoal" class="gameGoal"></div>
					<img
						src="https://i.imgur.com/bZHjIV3.png"
						alt="game Map"
						class="gameMap"
						referrerpolicy="no-referrer"
						anchor="gameArea"
					/>
				</div>
				<div class="rightPanel">
					<div class="rightTopButtons">
						<button
							id="gameTurnLeft"
							class="gameButton"
							onclick="gameButtonActions(this.id)"
						>
							turn left
						</button>
						<button
							id="gameMoveForward"
							class="gameButton"
							onclick="gameButtonActions(this.id)"
						>
							forward
						</button>
						<button
							id="gameTurnRight"
							class="gameButton"
							onclick="gameButtonActions(this.id)"
						>
							turn right
						</button>
					</div>
					<div id="rightPressedButtonsPanel" class="rightPressedButtonsPanel">
						<div id="pressedLeftPanel" class="pressedLeftPanel"></div>
						<div id="pressedRightPanel" class="pressedRightPanel"></div>
					</div>
					<div class="rightBottomButtons">
						<button
							id="gameClear"
							class="gameButton"
							onclick="gameButtonsClear(this.id)"
						>
							clear
						</button>
						<button
							id="gameDelete"
							class="gameButton"
							onclick="gameButtonsClear(this.id)"
						>
							delete
						</button>
						<button class="gameButton" onclick="gameMovement()">go</button>
					</div>
				</div>
			</div>
		</section>

		<div class="empty"></div>

		<section>
			<h1 class="projHeader">Aim Trainer</h1>
			<div id="aimTrainer" class="proj aimTrainer">
				<button
					class="aimButton"
					id="aimButton"
					anchor="aimTrainer"
					onclick="aimStart()"
				>
					Start
				</button>
				<button
					id="aimSettings"
					class="aimSettings"
					anchor="aimTrainer"
					onclick="aimSettingsOpenClosed()"
				>
					Settings
				</button>
				<div id="aimTimer" class="aimTimer" anchor="aimTrainer">
					<span class="aimTimerText">Current time</span>
					<span id="aimTimerTime" class="aimTimerTime">actual time</span>
				</div>
				<div id="aimHighScore" class="aimHighScore" anchor="aimTrainer">
					<span class="aimHighScoreText">High Score</span>
					<span id="aimHighScoreTime" class="aimHighScoreTime"
						>actual time</span
					>
				</div>
				<div class="settingsButtons">
					<button
						id="aimEasy"
						class="aimDifficulty"
						onclick="settingsChange(this.id)"
					>
						Easy
					</button>
					<button
						id="aimMedium"
						class="aimDifficulty"
						onclick="settingsChange(this.id)"
					>
						Medium
					</button>
					<button
						id="aimHard"
						class="aimDifficulty"
						onclick="settingsChange(this.id)"
					>
						Hard
					</button>
					<div class="settingsButtonsAmount">
						<button
							id="aimOne"
							class="aimBallCount"
							onclick="settingsChange(this.id)"
						>
							5
						</button>
						<button
							id="aimTwo"
							class="aimBallCount"
							onclick="settingsChange(this.id)"
						>
							10
						</button>
						<button
							id="aimThree"
							class="aimBallCount"
							onclick="settingsChange(this.id)"
						>
							15
						</button>
					</div>
				</div>
			</div>
		</section>

		<div class="empty"></div>

		<section>
			<h1 class="projHeader">Color Flipper</h1>
			<div id="colorFlipper" class="proj colorFlipper">
				<div class="colorTextContainer">
					<span id="colorNameText" class="colorNameText">Color: </span>
					<span id="colorTextColor" class="colorTextColor">"colorName"</span>
					<span id="colorHexText" class="colorHexText">Hex: "HexName"</span>
				</div>
				<button
					id="colorButton"
					class="colorButton"
					onclick="colorChange()"
					anchor="colorFlipper"
				>
					Change Color
				</button>
			</div>
		</section>

		<div class="empty"></div>

		<section>
			<h1 class="projHeader">test</h1>
			<div id="content" class="proj">
				<button onclick="addElement()">test</button>
			</div>
		</section>
	</body>
</html>
